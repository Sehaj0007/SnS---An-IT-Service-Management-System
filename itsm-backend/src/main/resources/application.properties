# SERVER CONFIGURATION
server.port=8081

# ===============================================================
# DATABASE CONFIGURATION
# ===============================================================

# Database Connection URL
# This tells Spring where your database is. 'localhost:3306' is the default for a local MySQL installation.
# 'itsm_db' is the name of the database we created.
spring.datasource.url=jdbc:mysql://localhost:3306/itsm_db

# Database Credentials
# !!! IMPORTANT: Replace 'your_mysql_username' and 'your_mysql_password' with the
# actual username and password you use to log in to MySQL Workbench.
spring.datasource.username=root
spring.datasource.password=tiger

# ===============================================================
# JPA / HIBERNATE CONFIGURATION
# ===============================================================

# This tells Hibernate (the tool Spring uses to talk to the DB) which SQL dialect to use.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# This setting is very useful for development. It shows you the exact SQL queries
# that Hibernate is running in the background. It helps with debugging.
spring.jpa.show-sql=true

# This setting can automatically update your database schema based on your Java code.
# 'update' means it will add new tables/columns but won't delete anything.
# It's great for development but should be used carefully in production.
spring.jpa.hibernate.ddl-auto=update

# ===============================================================
# JWT SECRET KEY CONFIGURATION
# ===============================================================
# IMPORTANT: Generate your own 256-bit key from a site like: https://www.allkeysgenerator.com/Random/Security-Encryption-Key-Generator.aspx
jwt.secret.
